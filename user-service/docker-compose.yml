services:
  pg-user:
    image: postgres
    hostname: ${PG_HOST}
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PG_USER: ${PG_USER}

    networks:
      - service-net

    volumes:
      - ./pg_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s

  user-service:
    # image: sfuri/user-service:0.1.2
    build: .
    ports:
      - ${SERVICE_PORT}:${SERVICE_PORT}
    environment:
      PORT: ${SERVICE_PORT}
      POSTGRES_HOST: ${PG_HOST}
    env_file: .env
    networks:
      - service-net

    depends_on:
      pg-user:
        condition: service_healthy

  user-metrics:
    image: prom/prometheus
    depends_on:
      - user-service
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml"
    networks:
      service-net:

networks:
  service-net:
    external:
      true
